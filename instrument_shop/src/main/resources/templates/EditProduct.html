<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 20px;
        }

        body label {
            margin: 5px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form th:action="@{/editSaveProduct}" th:object="${product}" th:method="put">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="id">ID</label>
                    <div class="col-md-6">
                        <input type="hidden" th:field="*{id}" id="id" class="form-control input-sm" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="name">Name</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{name}" id="name" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="price">Price</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{price}" id="price" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="brand">Brand</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{brand}" id="brand" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="image">Image Link</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{imageLink}" id="image" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="quantityInStock">Quantity In Stock</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{quantity_in_stock}" id="quantityInStock"
                            class="form-control input-sm" required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="category">Category</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{category}" id="category" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="description">Description</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{description}" id="description" class="form-control input-sm"
                            required="required">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success">Update</button>
                </div>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
