<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Category</th>
                  <th scope="col">Description</th>
                  <th scope="col">Quantity On Stock</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product:${products}">
                  <th scope="row" th:text="${product.id}"></th>
                  <td><img th:src="@{'assets/images/'+${product.imageLink}}" alt="" height="100"></td>
                  <td th:text="${product.name}"></td>
                  <td th:text="${product.brand}"></td>
                  <td th:text="${product.category.getName()}"></td>
                  <td th:text="${product.description}"></td>
                  <td th:text="${product.quantityInStock}"></td>
                  <td ><button type="button" class="btn btn-outline-success">
                    <a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a></button></td>
                  <td ><button type="button" class="btn btn-outline-danger">
                    <a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a></button></td>

                </tr>
              </tbody>
        </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
