                                <h3>Product Form</h3>
                            </div>
                            <div class="card-body">
                                <div class="row g-xl-5 g-3">
                                    <form th:action="@{/admin/editSaveProduct}" th:object="${product}" th:method="put">
                                        <div class="row">
                                            <div class="col-lg-6 col-12">

                                                <label for="name">Products Name<span
                                                        style="color:red;">*</span></label>
                                                <br>
                                                <input type="text" th:field="*{name}" id="name"
                                                       class="form-control input-sm" required="required">
                                                <br>
                                                <label for="price">Price<span style="color:red;">*</span></label>
                                                <br>
                                                <input type="text" th:field="*{price}" id="price"
                                                       class="form-control input-sm" required="required">
                                                <br>
                                                <label for="brand">Brand<span style="color:red;">*</span></label>
                                                <br>
                                                <input type="text" th:field="*{brand}" id="brand"
                                                       class="form-control input-sm" required="required">
                                                <br>
                                                <label for="category">Category<span
                                                        style="color:red;">*</span></label>
                                                <br>
                                                <!--                                                <input type="text" th:field="*{category}" id="category"-->
                                                <!--                                                       class="form-control input-sm" required="required">-->
                                                <select class="form-select" aria-label="Default select example" id="category" th:field="*{category}">

                                                    <option th:each="cate : ${categories}" th:value="${cate.getId()}" th:text="${cate.getName()}"  th:selected="(${cate.getId()}==*{category.getId()})"></option>
                                                </select>
                                            </div>
                                            <div class="col-lg-6 col-12">
                                                <!--<label for="date">Ngày sinh</label>
                      <br>
                      <input type="Date" id="date" class="block">
                      <br>-->
                                                <label for="quantityInStock">Quantity in stock</label>
                                                <br>
                                                <input type="text" th:field="*{quantityInStock}"
                                                       id="quantityInStock" class="form-control input-sm"
                                                       required="required">
                                                <br>
                                                <label for="image">Image Link</label>
                                                <br>
                                                <input type="file" name="file" id="image" th:file="*{imageLink}" class="form-control input-sm" required="required">
<!--                                                <input type="text" th:field="*{imageLink}" id="image"-->
<!--                                                       class="form-control input-sm" required="required">-->
                                                <br>
                                                <label for="description">Description</label>
                                                <br>
                                                <input type="text" th:field="*{description}" id="description"
                                                       class="form-control input-sm" required="required">
                                                <input type="hidden" th:field="*{id}" id="id" class="form-control input-sm" >
                                                <br>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-12" >
                                                <button class="btn btn-success" style="margin-top: 20px">Update</button>
                                            </div>
                                        </div>
                                    </form>
