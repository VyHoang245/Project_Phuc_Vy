<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{layout :: cssStyle}"></head>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<div th:replace="~{layout :: pageTitle('Log in')}"></div>
<section>
    <div class="container">
        <div class="row g-0 justify-content-center">
            <div class="col-lg-6 col-md-10 p-6 box-shadow-extra-large border-radius-6px sign-in">
                <span class="fs-26 xs-fs-24 alt-font fw-600 text-dark-gray mb-20px d-block">Member login</span>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.error}"></span>
                    </div>
                    <label class="text-dark-gray mb-10px fw-500">Username or email address<span
                            class="text-red">*</span></label>
                    <input class="mb-20px bg-very-light-gray form-control required" name="username" type="text" placeholder="Enter your username">
                    <label class="text-dark-gray mb-10px fw-500">Password<span class="text-red">*</span></label>
                    <input  class="mb-20px bg-very-light-gray form-control required" name="password" type="password" placeholder="Enter your password">
                    <div class="position-relative terms-condition-box text-start d-flex align-items-center mb-20px">
                            <span class="fs-14">If you donâ€™t have an account, you can <a href="/registration"
                                                                                         class="text-dark-gray text-decoration-line-bottom fw-500">Sign
                                    Up</a></span>
                    </div>
                    <button
                            class="btn btn-medium btn-round-edge btn-base-color btn-box-shadow submit w-100 text-transform-none"
                            type="submit">Login</button>
                    <div class="form-results mt-20px d-none"></div>
<!--                    <button type="submit">Submit</button>-->
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
